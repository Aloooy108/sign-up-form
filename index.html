<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <div id="container">
        <div id="left-pane">
            <div id="banner">
                <img style="height: 100%;" src="candy-shop-svgrepo-com.svg" alt="">
                <div id="shop">Aloooy's Candy shop</div>
            </div>
            <footer>Photo by Linda Eller-Shein: <a href="https://shorturl.at/PFGrs">https://shorturl.at/PFGrs</a>
            </footer>
        </div>
        <div id="right-pane">
            <p class="text">This is not a real online service!
                You know you need something like
                this in your life to help you
                realize your deepest dreams.
                sign up <i>now</i> to get started.</p>
            <p class="text">You <i>know</i> you want to.</p>
            <form action="notreal.notreal/">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div id="sign-up-form">
                        <div id="left-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>

                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>

                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div id="right-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>

                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone" id="phone" required>

                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="confirm"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>

                    </div>
                    <button type="submit">SIGN UP</button>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
