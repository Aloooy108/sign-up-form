<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">


</head>

<body>
    <div id="container">
        <div id="left-pane">
            <div id="banner">
                <img style="height: 100%;" src="candy-shop-svgrepo-com.svg" alt="">
                <div id="shop">Aloooy's Candy shop</div>
            </div>
            <footer>Photo by Linda Eller-Shein: <a href="https://shorturl.at/PFGrs">https://shorturl.at/PFGrs</a>
            </footer>
        </div>
        <div id="right-pane">
            <form action="notreal.notreal/">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <div></div>
                    <input type="text" name="first_name" id="first_name" required>
                    <div></div>

                    <label for="last_name">LAST NAME</label>
                    <div></div>
                    <input type="text" name="last_name" id="last_name" required>
                    <div></div>

                    <label for="email">EMAIL</label>
                    <div></div>
                    <input type="email" name="email" id="email" required>
                    <div></div>

                    <label for="phone">PHONE NUMBER</label>
                    <div></div>
                    <input type="number" name="phone" id="phone" required>
                    <div></div>

                    <label for="pass">PASSWORD</label>
                    <div></div>
                    <input type="password" name="pass" id="pass" required>
                    <div></div>

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <div></div>
                    <input type="password" name="confirm" id="confirm" required>
                    <div></div>

                    <button type="submit">SIGN UP</button>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
